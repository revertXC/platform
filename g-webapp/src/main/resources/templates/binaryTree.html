<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉树</title>
</head>
<body style="width: 100%;height:100%;">
<div id = "root" align="center">
    <div>
        <label for="nodeVal" style="">值：</label>
        <textarea name="nodeVal" id="nodeVal" style="width: 400px;" >10,14,80,60,70,50,99,43,1,54</textarea><br>
        <label for="rootPlace" style="margin-left: -50px;">根值位置：</label><input type="number" name="rootPlace" id="rootPlace" style="width: 80px;" value="10" />
        <input type="button" value="生成二叉树" id="btn" /><input type="button" value="清空值" id="btn2" />
    </div>
    <div id="foot"></div>
</div>
<script src="/platform/statics/jquery/jquery-3.3.1.min.js" type="text/javascript" ></script>
<script>

    $(function(){
        $("#btn").click(function(){

            $.ajax({
                url:"binaryTree/generate",
                type:"get",
                async:"true",
                data:{vals:$("#nodeVal").val(), rootPlace : $("#rootPlace").val()*1 - 1},
                success:function(res){
                    console.log(res)
                    if(res){
                        $("#foot").html(JSON.stringify(res));
                    }
                }
            });
        });
        $("#btn2").click(function(){
            $("#nodeVal").html("");
        })

    })
</script>
</body>
</html>
